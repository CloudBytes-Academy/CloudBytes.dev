name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    run: echo "Repo Full name is: ${{github.event.pull_request.head.repo.full_name}}"
    run: echo "Repository is: ${{github.repository}}"
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: justgoodin/pelican-build-deploy-anywhere@v0.1.4
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        GH_PAGES_CNAME: ${{secrets.DOMAIN_CNAME}}
    - uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_UBERPYTHON_PROD }}'
        projectId: uberpython-prod