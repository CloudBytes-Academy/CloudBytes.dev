{% extends "layouts/base.html" %}

{% block title %}
Tag Cloud
{% endblock %}


{% block main %}
<header>
    <h1 class="border-bottom">Tags</h1>
</header>
{% for tag in tag_cloud %}
<a href="{{ SITEURL }}/tag/{{tag.0}}">
    <span class="tag tag-lg tag-{{tag.0}}">
        #{{tag.0}}
    </span>
</a>
{% endfor %}

{% endblock %}
