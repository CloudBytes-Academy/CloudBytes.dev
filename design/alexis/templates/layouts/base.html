<!DOCTYPE html>
<html lang="{{DEFAULT_LANG}}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    {% block meta %}
    {% endblock %}

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="{{ SITEURL}}/{{ THEME_STATIC_DIR}}/img/icons/favicon.svg">
    <link rel="icon" type="image/png" href="{{ SITEURL}}/{{ THEME_STATIC_DIR}}/img/icons/favicon.png">
    <!-- App icons -->
    <link rel="apple-touch-icon" sizes="180x180"
        href="{{ SITEURL}}/{{ THEME_STATIC_DIR}}/img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"
        href="{{ SITEURL}}/{{ THEME_STATIC_DIR}}/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
        href="{{ SITEURL}}/{{ THEME_STATIC_DIR}}/img/icons/favicon-16x16.png">
    <link rel="mask-icon" href="{{ SITEURL}}/{{ THEME_STATIC_DIR}}/img/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="mask-icon" href="{{ SITEURL}}/{{ THEME_STATIC_DIR}}/img/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="manifest" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/site.webmanifest">
    <meta name="msapplication-TileColor" content="#fdf6e3">
    <meta name="msapplication-config" content="{{ SITEURL}}/{{ THEME_STATIC_DIR}}/browserconfig.xml">
    <meta name="theme-color" content="#fff">

    <!-- Theme -->
    <link rel=" stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/style.css">

    <title>{% block title%}{% endblock %}</title>
    <!-- App -->
    <script defer src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/app.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{GTAG}}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', '{{GTAG}}');
    </script>
</head>

<body>
    <!--Top nav-->
    {% include "layouts/topnav.html" %}
    <!--Top nav-->

    <!-- Sidebar -->
    {% include "layouts/sidebar.html" %}
    <!-- End Sidebar -->

    <!-- Main Section -->
    <main>
        {% block main %}
        {% endblock %}
    </main>
    <!-- End of Main Section -->
    {% include "layouts/footer.html" %}
</body>

</html>
