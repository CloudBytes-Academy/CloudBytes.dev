        <span style="text-align: center;">

        </span>
        {% for related_post in article.related_posts %}
        <a href="{{ SITEURL }}/{{ related_post.url }}">
            <div class="box box-sm chapter-item">
                <i class="box-icon">
                    <div>
                        <i class="emoji">ðŸ“„</i>
                    </div>
                </i>
                <div class="box-content">

            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endif %}
