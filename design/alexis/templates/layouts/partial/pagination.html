{% if DEFAULT_PAGINATION %}
{% set max_pages = ((articles_paginator.object_list|list|count)/6)|round(0,'ceil')|int %}
{{ articles_page }}
<ul class="pagination">
    <li class="page-item">
        <a href="{{ SITEURL}}/{{ category|lower }}" class="page-link" aria-label="First"><span
                aria-hidden="true">««</span></a>
    </li>
    <li class="page-item">
        <a class="page-link" href="{{ SITEURL}}/{{ category|lower }}">1</a>
    </li>
    {% for n in range(2,max_pages+1) %}
    <li class="page-item">
        <a class="page-link" href="{{ SITEURL}}/{{ category|lower }}/{{n}}">{{n}}</a>
    </li>
    {% endfor %}
    <li class="page-item">
        <a href="{{ SITEURL}}/{{ category|lower }}/{{ max_pages if max_pages != 1 }}" class="page-link"
            aria-label="Last"><span aria-hidden="true">»»</span></a>
    </li>
</ul>
{% endif %}
